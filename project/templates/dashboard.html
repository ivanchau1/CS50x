{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
<div class="flex-container">
    <div class="table-container">
        <label><h3>Login Activity</h3></label>
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row["time"]}}</td>
                    <td>{{row["action"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <label><h3>Cash Available</h3></label>
        <h1 style="color: green">{{cash}}</h1>
    </div>
</div>
{% endblock %}
